<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QUECARE - Signup / Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      background-color: #f0f2f5;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left-panel {
      flex: 1;
      background-color: #4C6EF5;
      position: relative;
      display: flex;
      flex-direction: column;
      padding: 40px 60px;
      border-top-right-radius: 120px;
      border-bottom-right-radius: 120px;
      overflow: hidden;
    }

    .logo-brand {
      display: flex;
      align-items: center;
      color: white;
      z-index: 2;
      margin-bottom: 20px;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-right: 15px;
      border-radius: 50%;
    }

    .brand-name {
      font-size: 2.5em;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .baymax-robot {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%) scale(1.05);
      max-width: 100%;
      height: auto;
      z-index: 1;
      opacity: 0.95;
      filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.2));
    }

    .right-panel {
      flex: 1;
      background-color: #F0F2F5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .auth-card {
      background-color: #E5EAFF;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 50px;
      width: 400px;
      max-width: 90%;
    }

    #selectionCard,
    .login-form-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
    }

    .option-box {
      border: 1px solid #e0e0e0;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
      text-decoration: none;
      color: inherit;
    }

    .option-box:hover {
      background-color: #f7f7f7;
      border-color: #a0a0a0;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }

    .option-box .icon {
      font-size: 4.5em;
      color: #4C6EF5;
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }

    .option-box:hover .icon {
      color: #3B5BB2;
    }

    .option-text {
      font-size: 1.4em;
      font-weight: 600;
      color: #333;
      letter-spacing: 0.5px;
    }

    .login-form-container h2 {
      font-size: 2em;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .login-form-container form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-size: 0.9em;
      color: #555;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .input-group input[type="email"],
    .input-group input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-group input[type="email"]:focus,
    .input-group input[type="password"]:focus {
      border-color: #4C6EF5;
      box-shadow: 0 0 0 3px rgba(76, 110, 245, 0.2);
    }

    .login-button {
      width: 100%;
      padding: 15px;
      background-color: #4C6EF5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .login-button:hover {
      background-color: #3B5BB2;
    }

    .back-link {
      text-align: center;
      margin-top: 25px;
      font-size: 0.9em;
      color: #555;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #4C6EF5;
      text-decoration: underline;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 992px) {
      .container {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        flex: none;
        width: 100%;
        border-radius: 0;
      }

      .left-panel {
        height: 40vh;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .logo-brand {
        margin-bottom: 0;
      }

      .baymax-robot {
        position: static;
        transform: none;
        max-height: 80%;
        max-width: 50%;
        margin-top: 20px;
      }

      .right-panel {
        height: 60vh;
        padding: 20px;
      }

      .auth-card {
        padding: 30px;
        width: 90%;
        max-width: 400px;
      }
    }

    @media (max-width: 576px) {
      .brand-name {
        font-size: 2em;
      }

      .logo {
        width: 50px;
        height: 50px;
      }

      .auth-card {
        padding: 20px;
        gap: 20px;
      }

      .option-box {
        padding: 20px;
      }

      .option-box .icon {
        font-size: 3.5em;
      }

      .option-text {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo-brand">
        <img src="images/quecare-logo.png" alt="QUECARE Logo" class="logo" />
        <h1 class="brand-name">QUECARE</h1>
      </div>
      <img src="images/baymax.png" alt="Baymax Robot" class="baymax-robot" />
    </div>

    <div class="right-panel">
      <div id="dynamicContentContainer" class="auth-card">
        <div id="selectionCard">
          <a href="doclogin.html" class="option-box doctor-option">
            <span class="mdi mdi-doctor icon"></span>
            <p class="option-text">DOCTOR</p>
          </a>
          <a href="login.html" class="option-box patient-option">
            <div class="option-box patient-option" id="patientOption">
              <span class="mdi mdi-account-group icon"></span>
              <p class="option-text">PATIENT</p>
            </div>
          </a>

          <div id="patientLoginForm" class="login-form-container hidden">
            <h2>Patient Login</h2>
            <form>
              <div class="input-group">
                <label for="patientEmail">Email</label>
                <input type="email" id="patientEmail" placeholder="Enter your email" required />
              </div>
              <div class="input-group">
                <label for="patientPassword">Password</label>
                <input type="password" id="patientPassword" placeholder="Enter your password" required />
              </div>
              <button type="submit" class="login-button">Login as Patient</button>
            </form>
            <p class="back-link" id="backToSelectionFromPatient">&larr; Back to Selection</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
